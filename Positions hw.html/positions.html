<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.relative{
            position: relative;
            border: 3px solid  black;
            left: 30px;
        }
        div.fixed{
            position: fixed;
            border: 3px solid black;
            left: 30px;
        }
        div.absolute{
            position: absolute;
            border: 3px solid  black;
            left: 30px;
        }
        div.static{
            position: static;
            border: 3px solid  black;
            left: 30px;
        }
    </style>
</head>
<body>
    <h2>positions</h2>
<div class="relative">This div element has position:relative</div> <br><br>
<div class="fixed">This div element has position:fixed</div> <br><br>
<div class="absolute">This div element has position:absolute</div> <br><br>
<div class="static">This div element has position:relative</div> <br><br>
</body>
</html>
